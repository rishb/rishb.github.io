<html>
    <head>
        <style>
            .myButton {
                -moz-box-shadow:inset 0px 0px 15px 3px #23395e;
                -webkit-box-shadow:inset 0px 0px 15px 3px #23395e;
                box-shadow:inset 0px 0px 15px 3px #23395e;
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #2e466e), color-stop(1, #415989));
                background:-moz-linear-gradient(top, #2e466e 5%, #415989 100%);
                background:-webkit-linear-gradient(top, #2e466e 5%, #415989 100%);
                background:-o-linear-gradient(top, #2e466e 5%, #415989 100%);
                background:-ms-linear-gradient(top, #2e466e 5%, #415989 100%);
                background:linear-gradient(to bottom, #2e466e 5%, #415989 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#2e466e', endColorstr='#415989',GradientType=0);
                background-color:#2e466e;
                -moz-border-radius:17px;
                -webkit-border-radius:17px;
                border-radius:17px;
                border:1px solid #1f2f47;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Arial;
                font-size:15px;
                padding:6px 13px;
                margin: 10px;
                text-decoration:none;
                text-shadow:0px 1px 0px #263666;
                opacity: 0.7;
            }
            .myButton:hover {
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #415989), color-stop(1, #2e466e));
                background:-moz-linear-gradient(top, #415989 5%, #2e466e 100%);
                background:-webkit-linear-gradient(top, #415989 5%, #2e466e 100%);
                background:-o-linear-gradient(top, #415989 5%, #2e466e 100%);
                background:-ms-linear-gradient(top, #415989 5%, #2e466e 100%);
                background:linear-gradient(to bottom, #415989 5%, #2e466e 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#415989', endColorstr='#2e466e',GradientType=0);
                background-color:#415989;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }
            body {
                background-image: url("http://upload.wikimedia.org/wikipedia/commons/0/0e/Hong_Kong_Island_Skyline_2009.jpg");
                -webkit-background-size: 100% auto;
                -moz-background-size: 100% auto;
                -ms-background-size: 100% auto;
                -o-background-size: 100% auto;
                background-size: 100% auto;
            }
            #LF1 {
                color: black;
                text-align: center;
                padding: 5px;
                width: 300px;
                font-family: sans-serif;
            }
            #LF2 {
                color: black;
                text-align: center;
                padding: 5px;
                width: 300px;
                font-family: sans-serif;
            }
            #topRight {
                float: right;
                color: rgb(0, 171, 0, 0.5);
            }
            .input {
                font-family: sans-serif;
            }
            #chatbox {
                float: left;
            }
            #searchbox {
                float: right;
            }
        </style>
        <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="algo.js"></script>
    </head>
    <body>
        <div id="topRight">
            Not Logged In
        </div>
        <div id="topLeft">
            <a href="#" id="logout" class="myButton">Log Out</a>
        </div>
        <center>
            <div id="LF1">
                <form id="loginForm">
                    <input type="text" name="username" id="user" size="40" placeholder="Username">
                    <br>
                    <input type="password" name="password" id="pw" size="40" placeholder="Password">
                    <br>
                    <input type="text" name="fName" id="fName" size="40" placeholder="First Name">
                    <br>
                    <input type="text" name="lName" id="lName" size="40" placeholder="Last Name">
                    <br>
                </form>
            </div>
        </center>
        <center>
            <div id="LF2">
                <form id="loginForm2">
                    <input type="text" name="usr" id="usr" size="40" placeholder="Username">
                    <br>
                    <input type="password" name="pwd" id="pwd" size="40" placeholder="Password">
                    <br>
                </form>
            </div>
        </center>
        <center>
            <div id="buttons">
                <a href="#" id="signupButton" class="myButton">Sign Up</a>
                <a href="#" id="loginButton" class="myButton">Log In</a>
            </div>
        </center>
        <div id="chatbox">
            <canvas id="formCanvas2" width="600px" height="530px" style="position: absolute; z-index:4; left:470px; top:200px;"></canvas>
            <canvas id="formCanvas3" width="600px" height="530px" style="position: absolute; z-index:4; left:470px; top:200px;"></canvas>
        </div>
        <div id="searchBox">
            <canvas id="srchBox" width="102px" height="550px" style="border: 3px solid#000000; position: absolute; z-index:4; left:366px; top:200px;"></canvas>
            <input type="text" name="search" id="search" size="15" style="z-index:5; position: absolute; left:370px; top:203px;">
        </div>
    </body>
    <body>
        <div id="container" style="border: 3px solid#000000; position: absolute; left: 470px; top:200px; height:550px; width:600px; z-index:2;">
            <center>
                <canvas id="formCanvas" style="height:530px; width:600px; z-index:3;"></canvas>
            </center>
            <center><input type="text" name="chatIn" id="chatIn" size="98" placeholder="Message"></center>
            <center><a href="#" id="submitText" class="myButton">Submit</a></center>
        </div>
    </body>
</html>
